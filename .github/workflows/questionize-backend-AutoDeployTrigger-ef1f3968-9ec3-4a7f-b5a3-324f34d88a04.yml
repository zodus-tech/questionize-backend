name: Trigger auto deployment for questionize-backend

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/questionize-backend-AutoDeployTrigger-ef1f3968-9ec3-4a7f-b5a3-324f34d88a04.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.QUESTIONIZEBACKEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.QUESTIONIZEBACKEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.QUESTIONIZEBACKEND_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.QUESTIONIZEBACKEND_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.QUESTIONIZEBACKEND_REGISTRY_PASSWORD }}
          containerAppName: questionize-backend
          resourceGroup: quesitonize
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


